<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Animated Header</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Animated Header -->
    <header id="app-header" class="app-header">
      <div class="background-container">
        <div id="background-back" class="background"></div>
        <div id="background-front" class="background"></div>
      </div>
      <div class="header-content">
        <div id="small-toolbar" class="app-toolbar">
          <div class="icon-button">
            <div class="icon">
              <i class="material-icons">menu</i>
            </div>
          </div>
          <div id="small-title" class="small-title">Some Title</div>
          <div class="icon-button">
            <div class="icon">
              <i class="material-icons">search</i>
            </div>
          </div>
          <div class="icon-button">
            <div class="icon">
              <i class="material-icons">more_vert</i>
            </div>
          </div>
        </div>
        <div id="large-toolbar" class="app-toolbar tall">
          <div id="large-title" class="large-title">Some Title</div>
        </div>
      </div>
    </header>

    <!-- Landing Page Body -->
    <section id="landing-content">
      <div class="card">
        <div class="card-title">Welcome to the Landing Page</div>
        <p>Your content goes here. Add descriptions, links, or call-to-action buttons.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer id="app-footer">
      <p>Â© 2024 Your Company. All Rights Reserved.</p>
    </footer>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
